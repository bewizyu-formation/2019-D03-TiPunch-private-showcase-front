<h2 mat-dialog-title>{{fieldName}}</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput
           placeholder="{{title}}"
           [formControl]="title">
  </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button (click)="save()">Save</button>
</mat-dialog-actions>
