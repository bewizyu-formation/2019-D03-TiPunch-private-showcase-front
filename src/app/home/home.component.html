
<div class="Welcome">
  <div class="app-bar-bg">
    <div class="vide">
    </div>
    <h1 class="Private-ShowCase">Private showcase</h1>
    <div class="button-bg" *ngIf="this.userService.token==undefined">
      <a class="label" (click)="NavigateToLogin()">Se&nbsp;connecter</a>
      <a class="label">|</a>
      <a class="label" (click)="NavigateToInscription()">S'inscrire</a>
    </div>
    <div class="button-bg" *ngIf="this.userService.token!==undefined">
        <div class="Shape" [matMenuTriggerFor]="userOption">
            <i class="material-icons">more_vert</i>
            <mat-menu #userOption="matMenu" xPosition="before">
              <button mat-menu-item class="options-menu" (click)="NavigateToUser()">
                <i class="material-icons">queue_music</i>
                <label>liste&nbsp;des&nbsp;artistes</label>
              </button>
              <button mat-menu-item class="options-menu" (click)="navigateToProfile()">
                <i class="material-icons">settings</i>
                <label>profil</label>
              </button>
              <button mat-menu-item class="options-menu" (click)="logout()">
                <i class="material-icons">exit_to_app</i>
                <label>déconnexion</label>
              </button>
            </mat-menu>
          </div>
    </div>
  </div>
  
  <img src="../../assets/banni-re.png" 
   class="Bannire">
  <div class="presentation">
    <div class="Fond">
      <img src="../../assets/musiciens.png" srcset="../../assets/musiciens@2x.png 2x,
          ../../assets/musiciens@3x.png 3x" class="CircleImage">
      <h3 class="Option">Musiciens</h3>
      <p class="Description">
        Porposez des concerts privés
      </p>
    </div>
    <div class="Fond">
        <img src="../../assets/spectateurs.jpg"
        class="CircleImage">
      <h3 class="Option">Spectateur</h3>
      <p class="Description">
       Vivez une experience unique
      </p>
    </div>
    <div class="Fond">
        <img src="../../assets/organisateurs.jpg"
        class="CircleImage">
      <h3 class="Option">Organisateur</h3>
      <p class="Description">
        Partagez vos coups de coeur
      </p>
    </div>
  </div>
</div>
